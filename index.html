<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">To help us improve our platform, please take part in this little survey. </p>
        <form id="survey-form" method="post">
            <fieldset>
                <label id="name-label" for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Enter your name" required>
                <label id="email-label" for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Enter your email" required>
                <label id="number-label" for="age">Age(optional)</label>
                <input id="number" name="number" type="number" min="14" max="130" placeholder="Age">
            </fieldset>
            
            <fieldset>
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown" name="dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </fieldset>
            
            <fieldset>
                <label for="radio-1"></label>
                <input id="radio-1" type="radio" name="radio" value="a">
                <label for="radio-2"></label>
                <input id="radio-2" type="radio" name="radio" value="b">
                <label for="radio-3"></label>
                <input id="radio-3" type="radio" name="radio" value="c">
            </fieldset>
            
            <fieldset>
                <legend>Choose!</legend>
                <input id="a" type="checkbox" name="a">
                <input id="b" type="checkbox" name="b">
                <input id="c" type="checkbox" name="c">
                <input id="d" type="checkbox" name="d">
                <input id="e" type="checkbox" name="e">
                <label for="a">A</label>
                <label for="b">B</label>
                <label for="c">C</label>
                <label for="d">D</label>
                <label for="e">E</label>
            </fieldset>
            
            <fieldset>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here.."></textarea>
            </fieldset>
            

            <button id="submit" value="Submit"></button>
        </form>
    </body>

</html>
